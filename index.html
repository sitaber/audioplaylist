<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Audio Player and Playlist</title>
    <link rel="stylesheet" href="assets/audioPlayer.css">
</head>
<body>
    <!-- Custom Audio Player !-->
    <div class="player-container">
      <audio id="audioPlayer" class="audio" preload=”metadata” controls> No HTML5 support!</audio>

      <!-- Main Control Bar !-->
      <div class="controlBar">
          <!-- Back Button !-->
          <div class="buttonContainer" id="backButton">
              <div class="icon icon-backward player-button" aria-hidden="true"></div>
          </div>

          <!-- Play Button !-->
          <div class="buttonContainer" id="playButton" >
              <div class="icon icon-play player-button" aria-hidden="true"></div>
          </div>

          <!-- Forward Button !-->
          <div class="buttonContainer" id="forwardButton">
              <div class="icon icon-forward player-button" aria-hidden="true"></div>
          </div>

          <!-- Progress Indicator !-->
          <div style="width: calc(var(--width) * 0.30);">
              <div id="progressRail">
                  <div id="progressBar"></div>
              </div>
          </div>

          <!-- Time Text !-->
          <div class="currentTime"> </div>
          <div class="totalTime"> </div>

          <!-- Volume Button !-->
          <div class="buttonContainer" id="muteButton">
              <div class="icon icon-volume-up player-button" aria-hidden="true"></div>
          </div>

          <!-- Volume Indicator !-->
          <div style="width: calc(var(--width) * 0.20);">
              <div id="volumeRail">
                  <div id="volumeBar"></div>
              </div>
          </div>
      </div>
      <!-- End Main Control Bar !-->

      <!-- Playlists !-->
      <div id="playlist">
        <a class="playlist-item active" href="songs/Chill-Hop.mp3">Chill-Hop</a>
        <a class="playlist-item" href="songs/Grouchy.mp3">Grouchy</a>
        <a class="playlist-item" href="songs/Mega Door Dash.mp3">Mega Door Dash</a>
        <a class="playlist-item" href="songs/Space Circus.mp3">Space Circus</a>
      </div>
      <!-- End Playlists !-->
      <div>

    </div>
    <!-- End Custom Audio Player !-->
    <script src="assets/audioPlaylist.js"></script>
</body>
</html>
